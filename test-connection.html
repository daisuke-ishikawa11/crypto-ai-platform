<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>接続テストページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .status {
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .pending {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .url-list {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .url-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #f8f9fa;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>🌐 暗号通貨AIプラットフォーム 接続テスト</h1>
    
    <div id="status" class="status pending">
        接続テスト準備中...
    </div>

    <div class="url-list">
        <h2>📍 アクセス可能なURL:</h2>
        <div class="url-item">
            <span>超モダンWebサイト (推奨):</span>
            <a href="http://localhost:3006/" target="_blank">http://localhost:3006/</a>
        </div>
        <div class="url-item">
            <span>Next.jsアプリ:</span>
            <a href="http://localhost:3000/" target="_blank">http://localhost:3000/</a>
        </div>
        <div class="url-item">
            <span>APIヘルスチェック:</span>
            <a href="http://localhost:3000/api/health" target="_blank">http://localhost:3000/api/health</a>
        </div>
    </div>

    <div>
        <button onclick="testConnection()">接続テスト実行</button>
        <button onclick="openSite()">サイトを開く</button>
    </div>

    <div id="results" style="margin-top: 20px;"></div>

    <script>
        async function testConnection() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            statusDiv.className = 'status pending';
            statusDiv.textContent = '接続テスト中...';
            resultsDiv.innerHTML = '';

            const urls = [
                { name: '超モダンWebサイト', url: 'http://localhost:3006/' },
                { name: 'Next.jsアプリ', url: 'http://localhost:3000/' },
                { name: 'API Health', url: 'http://localhost:3000/api/health' }
            ];

            let successCount = 0;
            
            for (const site of urls) {
                try {
                    const response = await fetch(site.url, { 
                        mode: 'no-cors',
                        cache: 'no-cache'
                    });
                    
                    const result = document.createElement('div');
                    result.className = 'status success';
                    result.textContent = `✅ ${site.name}: 接続可能`;
                    resultsDiv.appendChild(result);
                    successCount++;
                    
                } catch (error) {
                    const result = document.createElement('div');
                    result.className = 'status error';
                    result.textContent = `❌ ${site.name}: 接続失敗 - ${error.message}`;
                    resultsDiv.appendChild(result);
                }
            }

            if (successCount > 0) {
                statusDiv.className = 'status success';
                statusDiv.textContent = `✅ ${successCount}/${urls.length} のサービスが正常に稼働中です！`;
            } else {
                statusDiv.className = 'status error';
                statusDiv.textContent = '❌ サービスに接続できません。サーバーが起動しているか確認してください。';
            }
        }

        function openSite() {
            window.open('http://localhost:3006/', '_blank');
        }

        // ページ読み込み時に自動でテスト実行
        window.onload = () => {
            setTimeout(testConnection, 1000);
        };
    </script>
</body>
</html>
