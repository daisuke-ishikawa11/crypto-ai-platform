apiVersion: v1
kind: ServiceAccount
metadata:
  name: crypto-ai-service-account
  namespace: crypto-ai-production
  labels:
    app: crypto-ai-platform
    environment: production

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: crypto-ai-service-account-staging
  namespace: crypto-ai-staging
  labels:
    app: crypto-ai-platform
    environment: staging

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: crypto-ai-production
  name: crypto-ai-role
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: crypto-ai-staging
  name: crypto-ai-role-staging
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: crypto-ai-rolebinding
  namespace: crypto-ai-production
subjects:
- kind: ServiceAccount
  name: crypto-ai-service-account
  namespace: crypto-ai-production
roleRef:
  kind: Role
  name: crypto-ai-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: crypto-ai-rolebinding-staging
  namespace: crypto-ai-staging
subjects:
- kind: ServiceAccount
  name: crypto-ai-service-account-staging
  namespace: crypto-ai-staging
roleRef:
  kind: Role
  name: crypto-ai-role-staging
  apiGroup: rbac.authorization.k8s.io