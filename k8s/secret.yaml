apiVersion: v1
kind: Secret
metadata:
  name: crypto-ai-secrets
  namespace: crypto-ai-production
type: Opaque
stringData:
  # Database
  DATABASE_URL: "REPLACE_WITH_PRODUCTION_DATABASE_URL"
  NEXT_PUBLIC_SUPABASE_URL: "REPLACE_WITH_PRODUCTION_SUPABASE_URL"
  NEXT_PUBLIC_SUPABASE_ANON_KEY: "REPLACE_WITH_PRODUCTION_SUPABASE_ANON_KEY"
  SUPABASE_SERVICE_ROLE_KEY: "REPLACE_WITH_PRODUCTION_SUPABASE_SERVICE_KEY"
  
  # AI APIs
  OPENAI_API_KEY: "REPLACE_WITH_OPENAI_API_KEY"
  ANTHROPIC_API_KEY: "REPLACE_WITH_ANTHROPIC_API_KEY"
  
  # JWT
  JWT_SECRET: "REPLACE_WITH_PRODUCTION_JWT_SECRET"
  
  # Crypto Market APIs
  COINGECKO_API_KEY: "REPLACE_WITH_COINGECKO_API_KEY"
  BINANCE_API_KEY: "REPLACE_WITH_BINANCE_API_KEY"
  BINANCE_SECRET_KEY: "REPLACE_WITH_BINANCE_SECRET_KEY"
  COINMARKETCAP_API_KEY: "REPLACE_WITH_COINMARKETCAP_API_KEY"
  
  # Analytics
  NEXT_PUBLIC_POSTHOG_KEY: "REPLACE_WITH_POSTHOG_KEY"
  NEXT_PUBLIC_POSTHOG_HOST: "https://app.posthog.com"
  
  # Sentry
  NEXT_PUBLIC_SENTRY_DSN: "REPLACE_WITH_SENTRY_DSN"
  SENTRY_ORG: "REPLACE_WITH_SENTRY_ORG"
  SENTRY_PROJECT: "REPLACE_WITH_SENTRY_PROJECT"
  SENTRY_AUTH_TOKEN: "REPLACE_WITH_SENTRY_AUTH_TOKEN"
  
  # Notifications
  RESEND_API_KEY: "REPLACE_WITH_RESEND_API_KEY"
  FIREBASE_PROJECT_ID: "REPLACE_WITH_FIREBASE_PROJECT_ID"
  FIREBASE_PRIVATE_KEY: "REPLACE_WITH_FIREBASE_PRIVATE_KEY"
  FIREBASE_CLIENT_EMAIL: "REPLACE_WITH_FIREBASE_CLIENT_EMAIL"
  FIREBASE_SERVER_KEY: "REPLACE_WITH_FIREBASE_SERVER_KEY"
  FIREBASE_SERVICE_ACCOUNT_KEY: "REPLACE_WITH_FIREBASE_SERVICE_ACCOUNT_JSON"
  
  # SMTP
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_SECURE: "false"
  SMTP_USER: "REPLACE_WITH_SMTP_USER"
  SMTP_PASSWORD: "REPLACE_WITH_SMTP_PASSWORD"
  SMTP_FROM_EMAIL: "noreply@crypto-ai-platform.com"
  
  # Twilio
  TWILIO_ACCOUNT_SID: "REPLACE_WITH_TWILIO_ACCOUNT_SID"
  TWILIO_AUTH_TOKEN: "REPLACE_WITH_TWILIO_AUTH_TOKEN"
  TWILIO_PHONE_NUMBER: "REPLACE_WITH_TWILIO_PHONE_NUMBER"
  
  # AWS
  AWS_ACCESS_KEY_ID: "REPLACE_WITH_AWS_ACCESS_KEY_ID"
  AWS_SECRET_ACCESS_KEY: "REPLACE_WITH_AWS_SECRET_ACCESS_KEY"
  AWS_REGION: "us-east-1"
  
  # Security keys
  CONTACT_ENCRYPTION_KEY: "REPLACE_WITH_32_BYTE_HEX_KEY"
  CONTACT_HASH_SALT: "REPLACE_WITH_RANDOM_SALT"
  CSRF_SECRET: "REPLACE_WITH_CSRF_SECRET"
  TWO_FA_ENCRYPTION_KEY: "REPLACE_WITH_2FA_ENCRYPTION_KEY"

