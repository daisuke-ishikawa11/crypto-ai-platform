apiVersion: v1
kind: Service
metadata:
  name: crypto-ai-service
  namespace: crypto-ai-production
  labels:
    app: crypto-ai-platform
    environment: production
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: 'true'
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-healthy-threshold: '2'
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-unhealthy-threshold: '2'
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-interval: '10'
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: crypto-ai-platform
    environment: production

---
apiVersion: v1
kind: Service
metadata:
  name: crypto-ai-service-staging
  namespace: crypto-ai-staging
  labels:
    app: crypto-ai-platform
    environment: staging
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: crypto-ai-platform
    environment: staging

---
# Headless service for StatefulSet components (if needed)
apiVersion: v1
kind: Service
metadata:
  name: crypto-ai-headless
  namespace: crypto-ai-production
  labels:
    app: crypto-ai-platform
    environment: production
spec:
  clusterIP: None
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: crypto-ai-platform
    environment: production